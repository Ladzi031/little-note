<div
  class="d-flex flex-column justify-content-center align-items-center flex-wrap mx-auto pt-4"
>
  <div>
    <p class="h5 fw-semibold">Welcome back.</p>
  </div>
  <div class="card my-4">
    <form class="card-body">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <div
        class="d-flex flex-row justify-content-around align-items-center flex-wrap"
      >
        <button type="submit" class="btn btn-primary">Login</button>
        <p class="btn btn-link">forgot?</p>
      </div>
    </form>
  </div>
</div>
