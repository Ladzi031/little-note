<div
  class="d-flex flex-column justify-content-center align-items-center flex-wrap mx-auto pt-4"
>
  <div>
    <p class="h5 fw-semibold">Welcome back.</p>
  </div>

  <div class="card my-4">
    <form class="card-body" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          aria-describedby="emailHelp"
          formControlName="username"
          required
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          required
        />
      </div>
      <div
        class="d-flex flex-row justify-content-around align-items-center flex-wrap"
      >
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-rocket"></i> Login
        </button>
        <button class="btn btn-warning" (click)="forgot()">
          <i class="fa fa-bed"></i> forgot?
        </button>
      </div>
    </form>
  </div>
</div>
